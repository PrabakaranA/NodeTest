<div class="header-wrap">
    <h2 class="text-center" style="margin: 5px;">Angular Form Template</h2></div>
    <div class="container" style="width: 100%;">
	<div class="row">
        <div class="col-sm-8 col-md-8 left-side">
            <div class="panel panel-default">
                <div class="panel-heading">
                     <h3 class="panel-title" ng-if="!formName"> Form Name : New</h3>
                     <h3 class="panel-title" ng-if="formName">Form Name : {{formName}}</h3>
                </div>
                <div style="min-height: 416px;">
                  <div fb-builder="default">
                  </div>
                </div>
                <div class="panel-footer">
                    <input class="form-control"  type="text" ng-model="formName" placeholder='Enter Form Name'>
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="saveForm(form)">Save</button>
                    <button type="button" class="btn btn-success" ng-click="updateForm(form)">Update</button>
                    <button type="button" class="btn btn-warning" ng-click="cancelForm(form)">Cancel</button>
                     <div class="checkbox">
                    <br>
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre>
                </div>
            </div>
        </div>
 		<div class="col-sm-4 col-md-4 right-side">
            <div class="panel panel-default" style="position: fixed; width: 32%;">
                <div class="panel-heading">
                    <h3 class="panel-title">Components</h3>
                </div>
                <div fb-components></div>
                <div ng-show = "formList.length > 0"  style='margin:0 20px 20px 20px;'>
                <div >
	                <label>Existing Form</label>
                </div>
                <div >
	                <select class='form-control' name='selectbox' ng-model='formValue' ng-options='opt as opt.formName for opt in formList' ng-change="showForm(formValue,opt)">
	                	<option value="opt">{{opt.formName}}</option>
	                </select>
	             </div>
		        </div>
                <div class="panel-footer">
                    <!-- <div class="checkbox">
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre> -->
                </div>
            </div>
        </div>
    </div>
    </div>
